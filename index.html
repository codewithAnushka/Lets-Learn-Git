<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider design</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <!-- within these slides we will add the images -->
          <div class="swiper-slide">
            <img src="/img/nature1 (2).jpg" height="700vh" />
          </div>
          <div class="swiper-slide">
            <img src="/img/nature2 (2).jpg" height="700vh" />
          </div>
          <div class="swiper-slide">
            <img src="/img/nature3 (2).jpg" height="700vh" />
          </div>
          <div class="swiper-slide">
            <img src="/img/nature4.jpg" height="700vh" />
          </div>
          <div class="swiper-slide">
            <img src="/img/nature5.jpg" height="700vh" />
          </div>
        </div>
        <!-- If we need pagination- indicated at bottom of the image-->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
const swiper = new Swiper('.swiper', {
  // Optional parameters
autoplay: {
    delay: 3000,//3000milisec=3sec
    disableOnInteraction: false,
},
loop: true,

  // If we need pagination
pagination: {
el: '.swiper-pagination',
clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
    </script>
  </body>
</html>
